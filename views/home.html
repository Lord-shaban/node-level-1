<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>نموذج المعلومات الشخصية</title>
    <style>
        :root {
            --bg1: #f8fafc;
            --bg2: #e6f7ff;
            --accent: #0b79ff;
        }
        html,body {
            min-height: 100%;
            margin: 0;
            font-family: "Segoe UI", Tahoma, Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg1), var(--bg2));
            color: #0f172a;
            direction: rtl;
        }
        .wrap {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            box-sizing: border-box;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            padding: 36px 48px;
            box-shadow: 0 10px 30px rgba(2,6,23,0.08);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            margin: 0 0 8px;
            font-size: 32px;
            color: var(--accent);
            text-align: center;
        }
        p {
            margin: 0 0 24px;
            color: #475569;
            font-size: 14px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #334155;
            font-weight: 600;
            font-size: 14px;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent);
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .btn {
            width: 100%;
            padding: 14px 20px;
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 8px 18px rgba(11,121,255,0.18);
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn:active {
            transform: translateY(0);
        }
        @media (max-width: 480px) {
            .card { padding: 24px; }
            h1 { font-size: 24px; }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <main class="card">
            <h1>المعلومات الشخصية</h1>
            <p>يرجى ملء البيانات التالية</p>
            
            <form action="/submit" method="POST">
                <div class="form-group">
                    <label for="name">الاسم الكامل</label>
                    <input type="text" id="name" name="name" required placeholder="أدخل اسمك الكامل">
                </div>

                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" name="email" required placeholder="example@email.com">
                </div>

                <div class="form-group">
                    <label for="phone">رقم الهاتف</label>
                    <input type="tel" id="phone" name="phone" required placeholder="05xxxxxxxx">
                </div>

                <div class="form-group">
                    <label for="age">العمر</label>
                    <input type="number" id="age" name="age" min="1" max="120" required placeholder="25">
                </div>

                <div class="form-group">
                    <label for="gender">الجنس</label>
                    <select id="gender" name="gender" required>
                        <option value="">اختر...</option>
                        <option value="male">ذكر</option>
                        <option value="female">أنثى</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="address">العنوان</label>
                    <textarea id="address" name="address" placeholder="أدخل عنوانك"></textarea>
                </div>

                <button type="submit" class="btn">إرسال</button>
            </form>
        </main>
    </div>
</body>
</html>
